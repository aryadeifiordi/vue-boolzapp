<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Boolzapp</title>
</head>

<body>

    <section class="whatsapp" id="app">
        <div class="container">
            <div class="row d-flex">

                <!-- contact area -->
                <div class="col small d-flex d-bug">

                    <div class="top">
                        <div class="my-info d-flex">
                            <img src="./asset/img/avatar_io.jpg" alt="">
                            <div class="icons d-none">
                                <i class="fa-solid fa-arrows-rotate"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>

                        <div class="notification d-flex d-none">
                            <div class="bell d-flex">
                                <i class="fa-solid fa-bell-slash d-flex"></i>
                            </div>
                            <div class="get d-flex">
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                    </div>

                    <div class="research d-none d-flex">
                        <div class="white d-flex">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>

                    <div class="bottom">

                        <div class="info-contacts d-flex">
                            <img src="./asset/img/avatar_1.jpg" alt="">
                            <div class="name-contacts d-none d-flex">
                                <h4>Michele</h4>
                                <p>Oggi alle 16:27</p>
                            </div>
                        </div>

                        <!-- contatti -->
                        <div v-for="(contact, index) in contacts" :key="index" class="info-contacts d-flex" @click="selectContact(index)">
                            <img :src="contact.image" alt="">
                            <div class="name-contacts d-none d-flex">
                                <h4>{{ contact.name }}</h4>
                                <p>{{ contact.lastSeen }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- chat area -->
                <div class="col big d-flex d-bug">
                    <div class="my-info d-flex">
                        <div class="d-flex">
                            <img src="./asset/img/avatar_1.jpg" alt="">
                            <div class="name-contacts d-flex">
                                <h4>Michele</h4>
                                <p>Ultimo accesso oggi alle 16:26</p>
                            </div>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <div class="chat">
                        <div class="right d-flex">
                            <div v-if="currentContactIndex !== null">
                                <div v-for="(message, index) in contacts[currentContactIndex].messages" class="message" :class="{ 'sent': message.type === 'sent', 'received': message.type === 'received' }">
                                    {{ message.content }}
                                    <p>{{ message.time }}</p>
                                </div>
                            </div>
                            <div v-else>
                                Non Ã¨ stato selezionato nessun contatto.
                            </div>
                        </div>
                    </div>

                    <div class="bottom d-flex">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./asset/js/main.js"></script>
</body>

</html>
